<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="./back.jpg" alt="woman sita and holds coffee cup while talking with man" id="background">
            <div class="credits">Photo by <a href="https://unsplash.com/@priscilladupreez?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Priscilla Du Preez ðŸ‡¨ðŸ‡¦ </a> on <a href="https://unsplash.com/photos/woman-in-white-sweater-holding-black-round-frame-7ilpPBxTavU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Unsplash</a></div>
        </div>
        <div class="right">
            <section class="desc">
                <img src="./logo_pic.svg" alt="chatroom logo" class="logo">
                <strong>
                    <p>Connect with people around the world using chatroom! Find new friends or connect with your family and colleagues. The choice is <em>yours!</em></p>
                    <p>Try out our simple but powerful messenger right <em>now</em>.</p>
                </strong>
            </section>
            <section class="form">
                <strong>
                    <p class="start">Let's get started!</p>
                </strong>
                <div class="row">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <p><input type="text" name="user_firstName" id="first_name" required></p>
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <p><input type="text" name="user_lastName" id="last_name" required></p>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="email">EMAIL</label>
                        <p><input type="email" name="user_email" id="email" required></p>
                        </div>
                    <div>
                        <label for="number">PHONE NUMBER</label>
                        <p><input type="tel" name="user_phone" id="number" required></p>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="password">PASSWORD</label>
                        <p><input type="password" name="user_password" id="password" required></p>
                    </div>
                    <div>
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <p><input type="password" name="user_confirmPassword" id="confirm" required></p>
                    </div>
                </div>
            </section>
            <section class="register">
                <button type="submit">Create account</button>
                <p>Already have an account? <a href="#" class="login">Log in</a></p>
            </section>
        </div>
    </div>
</body>
</html>
