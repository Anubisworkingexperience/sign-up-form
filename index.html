<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <script src="./validation.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="./back.jpg" alt="woman sita and holds coffee cup while talking with man" id="background">
            <span class="credits">Photo by <a href="https://unsplash.com/@priscilladupreez?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Priscilla Du Preez ðŸ‡¨ðŸ‡¦ </a> on <a href="https://unsplash.com/photos/woman-in-white-sweater-holding-black-round-frame-7ilpPBxTavU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">Unsplash</a></span>
        </div>
        <div class="right">
            <section class="desc">
                <img src="./logo_pic.svg" alt="chatroom logo" class="logo">
                <strong>
                    <p>Connect with people around the world using chatroom! Find new friends or connect with your family and colleagues. The choice is <em>yours!</em></p>
                    <p>Try out our simple but powerful messenger right <em>now</em>.</p>
                </strong>
            </section>
            <section class="form">
                <form action="#" method="post">
                    <strong>
                        <p class="start">Let's get started!</p>
                    </strong>
                    <div class="row">
                        <div>
                            <label for="first_name">FIRST NAME*</label>
                            <p><input type="text" name="user_firstName" id="first_name" required autocomplete="given-name"></p>
                        </div>
                        <div>
                            <label for="last_name">LAST NAME*</label>
                            <p><input type="text" name="user_lastName" id="last_name" required autocomplete="family-name"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <label for="email">EMAIL*</label>
                            <p><input type="email" name="user_email" id="email" required autocomplete="email"></p>
                            </div>
                        <div>
                            <label for="number">PHONE NUMBER*</label>
                            <p><input type="tel" name="user_phone" id="number" pattern="^\+?[0-9]{9,15}$" maxlength="16" required></p>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <label for="password">PASSWORD*</label>
                            <p><input class="pass" type="password" name="user_password" id="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"></p>
                        </div>
                        <div>
                            <label for="confirm">CONFIRM PASSWORD*</label>
                            <p><input type="password" class="confirm" name="user_confirmPassword" id="confirm" required></p>
                        </div>
                        <div class="message"></div>
                    </div>
            </section>
            <section class="register">
                <button type="submit" class="submit">Create account</button>
                <p>Already have an account? <a href="#" class="login">Log in</a></p>
            </section>
        </form>
        </div>
    </div>
</body>
</html>
